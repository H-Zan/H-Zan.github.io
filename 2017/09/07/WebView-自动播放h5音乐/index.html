  <div class="content" itemprop="articleBody">
    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line">if (msg.what == SUCCESS_CREAT_INFOVIEW) &#123;</span><br><span class="line">    webView = new WebView(context);</span><br><span class="line">    LayoutParams layoutParams = new LayoutParams(ViewGroup.LayoutParams.MATCH_PARENT, ViewGroup.LayoutParams.MATCH_PARENT);</span><br><span class="line">    webView.setLayoutParams(layoutParams);</span><br><span class="line">    // WebSettings 抽象类</span><br><span class="line">    WebSettings webSettings = webView.getSettings();</span><br><span class="line">    webSettings.setUseWideViewPort(true);//设置此属性，可任意比例缩放</span><br><span class="line">    webSettings.setLoadWithOverviewMode(true);</span><br><span class="line">    //启用Js</span><br><span class="line">    webSettings.setJavaScriptEnabled(true);</span><br><span class="line">    //js可以弹出窗体 对话框</span><br><span class="line">    webSettings.setJavaScriptCanOpenWindowsAutomatically(true);</span><br><span class="line">    // 自动播放</span><br><span class="line">    webView.setWebViewClient(new WebViewClient()&#123;</span><br><span class="line">        /**</span><br><span class="line">         * 当前网页的链接仍在webView中跳转</span><br><span class="line">         */</span><br><span class="line">        @Override</span><br><span class="line">        public boolean shouldOverrideUrlLoading(WebView view, String url) &#123;</span><br><span class="line">            view.loadUrl(url);</span><br><span class="line">            //如果返回值 是 true  使用自身的浏览器内核   如果使用false  启用其他的浏览器打开数据</span><br><span class="line">            return true;</span><br><span class="line">        &#125;</span><br><span class="line">        /**</span><br><span class="line">         * 页面载入完成回调</span><br><span class="line">         */</span><br><span class="line">        @Override</span><br><span class="line">        public void onPageFinished(WebView view, String url) &#123;</span><br><span class="line">            super.onPageFinished(view, url);</span><br><span class="line">            // 可能是音频</span><br><span class="line">            // view.loadUrl(&quot;javascript:(function() &#123; &quot; +</span><br><span class="line">            // &quot;var videos = document.getElementsByTagName(&apos;video&apos;);&quot; +</span><br><span class="line">            // &quot; for(var i=0;i&lt;videos.length;i++)&#123;videos[i].play();&#125;&#125;)()&quot;);</span><br><span class="line">            //让H5页面自动播放   必须在此回调中使用</span><br><span class="line">            view.loadUrl(&quot;javascript:(function() &#123; &quot; +</span><br><span class="line">                     &quot;var videos = document.getElementsByTagName(&apos;audio&apos;);&quot; +</span><br><span class="line">                     &quot; for(var i=0;i&lt;videos.length;i++)&#123;videos[i].play();&#125;&#125;)()&quot;);</span><br><span class="line">         &#125;</span><br><span class="line"></span><br><span class="line">	&#125;);</span><br><span class="line">    MaiAdapter.this.addView(webView);</span><br><span class="line">    // webView.loadUrl(&quot;https://www.baidu.com&quot;);</span><br><span class="line">    // webView.loadUrl(maiAd.src);</span><br><span class="line">    webView.loadUrl(&quot;http://abcccc8b.h5.baomitu.com/app/3C1fYR3z.html?iframe=1&quot;);</span><br><span class="line">    // webView.loadUrl(&quot;http://g.eqxiu.com/s/O9aom2xC?eqrcode=1&quot;);</span><br><span class="line">    maiController.sendMonitoropm(startTime, SUCCESS_SHOW);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p><strong><em>Peace.</em></strong></p>
