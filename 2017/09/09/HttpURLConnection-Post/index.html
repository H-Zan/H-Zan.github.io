    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> * post 请求 带请求参数</span><br><span class="line"> * @param _url</span><br><span class="line"> * @return</span><br><span class="line"> */</span><br><span class="line">public String get(String _url) &#123;</span><br><span class="line">    maiRequest.m_ts = System.currentTimeMillis();</span><br><span class="line">    String json = new Gson().toJson(maiRequest);</span><br><span class="line">    BufferedOutputStream bos = null;</span><br><span class="line">    BufferedInputStream bis = null;</span><br><span class="line">    HttpURLConnection httpConn = null;</span><br><span class="line">    try &#123;</span><br><span class="line">        URL urlObj = new URL(_url);</span><br><span class="line">        httpConn = (HttpURLConnection) urlObj.openConnection();</span><br><span class="line">        // 如果通过post方式给服务器传递数据，那么setDoOutput()必须设置为true。否则会异常。</span><br><span class="line">        // 默认情况下setDoOutput()为false。</span><br><span class="line">        // 其实也应该设置setDoInput()，但是因为setDoInput()默认为true。所以不一定要写。</span><br><span class="line">        httpConn.setDoInput(true);</span><br><span class="line">        httpConn.setDoOutput(true);</span><br><span class="line">        httpConn.setRequestMethod(&quot;POST&quot;);</span><br><span class="line">        httpConn.setConnectTimeout(2 * 1000);</span><br><span class="line">        // 设置请求方式。请求方式有两种：POST/GET。注意要全大写。</span><br><span class="line">        // POST传递数据量大，数据更安全，地址栏中不会显示传输数据。</span><br><span class="line">        // 而GET会将传输的数据暴露在地址栏中，传输的数据量大小有限制，相对POST不够安全。但是GET操作灵活简便。</span><br><span class="line">        // 判断是否要往服务器传递参数。如果不传递参数，那么就没有必要使用输出流了。</span><br><span class="line">        httpConn.setRequestProperty(&quot;Content-Type&quot;, &quot;application/json&quot;);</span><br><span class="line">        httpConn.setRequestProperty(&quot;charset&quot;, &quot;UTF-8&quot;);</span><br><span class="line">        if ( json!= null) &#123;</span><br><span class="line">            byte[] data = json.getBytes();</span><br><span class="line">            bos = new BufferedOutputStream(httpConn.getOutputStream());</span><br><span class="line">            bos.write(data);</span><br><span class="line">            bos.flush();</span><br><span class="line">        &#125;</span><br><span class="line">        // 判断访问网络的连接状态</span><br><span class="line">        if (httpConn.getResponseCode() == 200) &#123;</span><br><span class="line">            bis = new BufferedInputStream(httpConn.getInputStream());</span><br><span class="line">            // 将获取到的输入流转成字节数组</span><br><span class="line">            String s = new String(streamToByte(bis));</span><br><span class="line">            return s;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; catch (Exception e) &#123;</span><br><span class="line">        e.printStackTrace();</span><br><span class="line">    &#125; finally &#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            if (bis != null) &#123;</span><br><span class="line">                bis.close();</span><br><span class="line">            &#125;</span><br><span class="line">            if (bos != null) &#123;</span><br><span class="line">                bos.close();</span><br><span class="line">            &#125;</span><br><span class="line">            httpConn.disconnect();</span><br><span class="line">        &#125; catch (IOException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return null;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">public static byte[] streamToByte(InputStream is) &#123;</span><br><span class="line">    ByteArrayOutputStream baos = new ByteArrayOutputStream();</span><br><span class="line">    int c = 0;</span><br><span class="line">    byte[] buffer = new byte[8 * 1024];</span><br><span class="line">    try &#123;</span><br><span class="line">        while ((c = is.read(buffer)) != -1) &#123;</span><br><span class="line">            baos.write(buffer, 0, c);</span><br><span class="line">            baos.flush();</span><br><span class="line">        &#125;</span><br><span class="line">        return baos.toByteArray();</span><br><span class="line">    &#125; catch (IOException e) &#123;</span><br><span class="line">        e.printStackTrace();</span><br><span class="line">    &#125; finally &#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            if (baos != null) &#123;</span><br><span class="line">                baos.close();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; catch (IOException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return null;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
