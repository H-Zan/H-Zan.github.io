class="line">            byte[] data = json.getBytes();</div><div class="line">            bos = new BufferedOutputStream(httpConn.getOutputStream());</div><div class="line">            bos.write(data);</div><div class="line">            bos.flush();</div><div class="line">        &#125;</div><div class="line">        // 判断访问网络的连接状态</div><div class="line">        if (httpConn.getResponseCode() == 200) &#123;</div><div class="line">            bis = new BufferedInputStream(httpConn.getInputStream());</div><div class="line">            // 将获取到的输入流转成字节数组</div><div class="line">            String s = new String(streamToByte(bis));</div><div class="line">            return s;</div><div class="line">        &#125;</div><div class="line">    &#125; catch (Exception e) &#123;</div><div class="line">        e.printStackTrace();</div><div class="line">    &#125; finally &#123;</div><div class="line">        try &#123;</div><div class="line">            if (bis != null) &#123;</div><div class="line">                bis.close();</div><div class="line">            &#125;</div><div class="line">            if (bos != null) &#123;</div><div class="line">                bos.close();</div><div class="line">            &#125;</div><div class="line">            httpConn.disconnect();</div><div class="line">        &#125; catch (IOException e) &#123;</div><div class="line">            e.printStackTrace();</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    return null;</div><div class="line">&#125;</div><div class="line"></div><div class="line">public static byte[] streamToByte(InputStream is) &#123;</div><div class="line">    ByteArrayOutputStream baos = new ByteArrayOutputStream();</div><div class="line">    int c = 0;</div><div class="line">    byte[] buffer = new byte[8 * 1024];</div><div class="line">    try &#123;</div><div class="line">        while ((c = is.read(buffer)) != -1) &#123;</div><div class="line">            baos.write(buffer, 0, c);</div><div class="line">            baos.flush();</div><div class="line">        &#125;</div><div class="line">        return baos.toByteArray();</div><div class="line">    &#125; catch (IOException e) &#123;</div><div class="line">        e.printStackTrace();</div><div class="line">    &#125; finally &#123;</div><div class="line">        try &#123;</div><div class="line">            if (baos != null) &#123;</div><div class="line">                baos.close();</div><div class="line">            &#125;</div><div class="line">        &#125; catch (IOException e) &#123;</div><div class="line">            e.printStackTrace();</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    return null;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
